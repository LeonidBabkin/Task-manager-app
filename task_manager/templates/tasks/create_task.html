{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}

<div class="container wrapper flex-grow-1">
      


    <h1 class="my-4">

{% translate "Создать задачу" %}    


    </h1>

  <form class="form" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button class="btn btn-info" type="submit">{% translate "Создать" %}</button>
      {% endbuttons %}
  </form>

  </div>
  {% endblock %}
